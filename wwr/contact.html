<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dry Oar</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Contact Dry Oar for more information.">
    <meta name="author" content="Thomas Jamieson">

</head>
<body>
    <header>
        <img src="images/white_water_rafting_logo.png" alt="Dry Oar logo">

        <nav>
            <a href="site-plan-rafting.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>
    
    <main>
        <br>
        <a href="https://goo.gl/maps/XtKWS8TBoCXmTBjM7" target="_blank">Come Visit</a><br><br>
        <a href="tel:999-999-9999" target="_blank">Call Us - 999-999-9999</a><br><br>
        <a href="mailto:bob@bob.com">Send Email - bob@bob.com</a><br><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d75218.28040912931!2d-107.97434592290726!3d55.5139832835703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1684622008928!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    

        <section class="em">
            <h2>
                Meet our employees!
            </h2>

            <figure>
                <img src="images/smile_1.jpg" alt="Employee Picture 1">
                <figcaption>Cool Guy Bob</figcaption>
            </figure>

            <figure>
                <img src="images/smile_3.jpg" alt="Employee Picture 2">
                <figcaption>Cool Girl Sal</figcaption>
            </figure>

            <figure>
                <img src="images/smile_2.jpg" alt="Employee Picture 3">
                <figcaption>Cool Guy Bob 2nd</figcaption>
            </figure>

        </section>


        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="text" id="useremail" name="useremail">
                </div>

            </fieldset>

            <fieldset>
                <legend>Purpose of Message</legend>

                <div class="form-item">
                    <label for="g_message">General Inquiry</label>
                    <input type="radio" id="g_message" name="g_message">
                </div>
                <div class="form-item">
                    <label for="r_message">Reservation</label>
                    <input type="radio" id="r_message" name="r_message">
                </div>
                <div class="form-item">
                    <label for="w_message">Website Suggestion</label>
                    <input type="radio" id="w_message" name="w_message">
                </div>

                
                <div class="form-item">
                    <label for="message">Write your statement here.</label>
                    <textarea name="message" id="message" rows="4" placeholder="What do I need to bring?"></textarea>
                </div>

                <div class="form-item">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>


            </fieldset>

            <button type="submit">Submit Your Question</button>
        </form>

    </main>

    <footer>
        <p>
            &copy; 2023, Dry Oar, Thomas Jamieson
            
        <a href="images/contact_wireframe.png" target="_blank">Frame work link</a>
        </p>
        
        <nav class="sociallinks">

            

            <a href="https://www.facebook.com/">
                <img src="images/wwr_facebook.png" alt="Facebook image">
            </a>
            
            <a href="https://twitter.com/">
                <img src="images/wrr_twitter.png" alt="Twitter image">
            </a>   

            <a href="https://www.instagram.com/">
                <img src="images/insta_pic.png" alt="Instagram image">
            </a>
        </nav>


    </footer>
</body>
</html>
