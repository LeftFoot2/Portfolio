<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    
    <meta name="description" content="Quiz on CSS and HTML">
    <meta name="author" content="Thomas Jamieson">

    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>

    <form>
        <label for="q1">1. Do you prefer HTML or CSS?</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">2. How do you declare a class in HTML?</label>
        <textarea name="q2" id="q2" rows="5"></textarea>

        <label for="q3">3. What is the best way to style a website?</label>
        <select name="q3" id="q3">
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="Pray real hard">Pray real hard</option>
        </select>

        <label for="q4">4. How many pixels do you need to add if you want to double the width of a 51 pixel item?</label>
        <input type="number" id="q4" name="q4">


        <button type="submit">Submit Quiz</button>

    </form>
    
</body>
</html>
